<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="shortcut icon" href="favicon.ico">
		<!-- Place favicon.ico in the root directory -->

		<link rel="stylesheet" href="css/general.css">
	</head>
	<body>


		<section class="login-heading">
			<div class="container">
				<a href="index.html"><img src="images/logo.png" alt=""></a>
				<h1>Регистрация</h1>
			</div>
		</section>


		<section class="login-area">
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-5">

						<div class="login-box">

							<div class="alternate-actions register">
								<span>Войдите с помощью соц. сетей</span>

								<a href="#" class="login-button fb-button"><img src="images/fb-button.svg" alt=""><strong>Продолжить с Facebook</strong></a>
								<a href="#" class="login-button google-button"><img src="images/google-button.svg" alt=""><strong>Продолжить через Google</strong></a>
							</div>

							<hr>

							<div class="login-form registration-form">
								<span>Или зарегистрируйтесь</span>

								<form action="">
									
									<div class="form-group">
										<label for="" class="label">Email:</label>
										<input type="text" class="form-control" name="email" required="">
									</div>

									<div class="form-group password">
										<label for="" class="label">Придумайте пароль:</label>
										<input type="password" name="password" required="" class="form-control">
										<a href="#" class="js-show-password show-password"><i class="fa fa-eye" aria-hidden="true"></i></a>
									</div>

									<div class="form-group">
										<label class="custom-control checkbox block">
											<input type="checkbox" name="" value="" required="">
											<span class="custom-control-indicator"></span>
											<span class="custom-control-label">Согласен с <a href="#">условиями сайта</a></span>
										</label>
									</div>

									<div class="form-group mb-0">
										<button class="btn btn--blue btn--full"><strong>Зарегистрироваться</strong></button>
									</div>
								</form>
							</div> <!-- end login-form -->


						</div> <!-- end login-box -->

					</div>

					<div class="col-12 col-lg-7">
						<div class="login-box info-box register">
							<p>Уже зарегистрированы?</p>
							<p><a href="login.html" class="login-link">Войти на сайт</a></p>
						</div>
					</div>

				</div>
			</div>
		</section>
		

		<footer class="footer">

			<div class="footer-bottom">
				<div class="footer-container">
					<div class="row">
						<div class="col-12 col-md-6 text-md-left text-center">
							<p>TopShops 2017 © Все права защищены  </p>
						</div>
						<div class="col-12 col-md-6 text-md-right text-center">
							<p class="studio"><span>Сделано в </span><a href="#" target="_blank"><img src="images/gamidov.svg" alt=""></a></p>
						</div>
					</div>
				</div>
			</div>

		</footer> <!-- end footer -->

		<div id="modal-popup" class="fncb-hide zoom-anim-dialog popup"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
